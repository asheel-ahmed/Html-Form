<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Html Form response in google sheets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form action="https://script.google.com/macros/s/AKfycbwyPKIoF1Emz6RKw8irJ_OzjJ8dKK64V1ymhHu3g5D4NO9sLi1F9T9s56ln5KQLdCaR/exec" method="post">
        <table>
            <tr>
                <td>
                    <label for="Name">Full Name</label>
                </td>
                <td>
                    <input type="text" name="name" placeholder="Ubaid Raza">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" placeholder="me@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password</label>
                </td>
                <td>
                    <input type="password" name="password" placeholder="Enter Your Password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="Submit">
                </td>
            </tr>
        </table>
    </form>
  </body>
</html>
